<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Tag Aside</title>
    <link rel="stylesheet" href="./css/styleII.css">
</head>

<body>
    <header>
        <h1>Contato</h1>
    </header>
    <nav>
        <ul>
            <li><a href="./slider.html">Home</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Serviços</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
    </nav>
    <main>
        <form action="#" method="post">
            <label class="menu-section">Nome Completo:</label><br>
            <textarea id="nome" name="nome" cols="100" class="teste-contato"></textarea><br><br>

            <label class="menu-section"for="email">E-mail:</label><br>
            <textarea id="email" name="email" cols="100" class="teste-contato"></textarea><br><br>

            <label class="menu-section"for="telefone">Número para Contato:</label><br>
            <textarea id="telefone" name="telefone" cols="100" class="teste-contato"></textarea><br><br>

            <label class="menu-section"for="mensagem">Deixe aqui sua mensagem:</label><br>
            <textarea id="mensagem" name="mensagem" rows="14" cols="100" class="teste-contato"></textarea><br><br>

            <input type="submit" value="Enviar" class="teste-contato">
        </form>
    </main>
</body>

</html>
